<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Индексы NASDAQ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/favicon.png" />
</head>

<body>
    <nav class="navbar" id="navbar">
        <img class="logo" src="images/NASDAQ_Logo.svg" alt="logo" />
        <a href="#nasdaq-100">NASDAQ 100</a>
    </nav>
    <main>
        <div class="stocks-table-wrapper" id="nasdaq-100">
            <h1>Список NASDAQ 100</h1>
            <table id="nasdaq-100-table" >
                <thead>
                    <tr>
                        <th class="number"></th>
                        <th class="sortable">Символ</th>
                        <th class="sortable">Название</th>
                        <th class="sortable">Изменение</th>
                        <th class="sortable">Цена</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="nasdaq-100-prev-button" onclick="prevTablePage()">&lt;&lt;</button>
            <button id="nasdaq-100-next-button" onclick="nextTablePage()">&gt;&gt;</button>
        </div>
        <script src="scripts/scroll-navbar.js"></script>
        <script src="scripts/nasdaq-100.js"></script>
    </main>
</body>
